                <div class="w-[75%] lg:w-[86%] h-[25em] lg:h-[70vh] overflow-hidden flex justify-center items-center bg-gray-100 object-cover">
                    <img src="fashion-image/a.png" alt="" class="object-contain w-1/2">
                </div>
    
                <div class="flex flex-col gap-1">
                    <div class="bg-gray-100 h-[6em] overflow-hidden border border-gray-400">
                        <img src="fashion-image/a.png" alt="" class="w-20">

            </div>
            </section>

                        </div>
                    </div>
                </section>
        
                <section class="px-[1em] mt-">

                    <p class="text-gray-500">Estay, silk, velvet gold stone</p> 
        
                    <div class="flex items-center gap-4 text-sm text-gray-600 mt-5">
                        Quantity:
                        <button onclick="changeQuantity(${index}, -1)" class="px-[15px] py-1 bg-black rounded hover:bg-gray-300 text-lg text-pry-color font-bold">-</button>
                        <span class="font-semibold"></span>
                        <button onclick="changeQuantity(${index}, 1)" class="px-3 py-1 bg-black rounded hover:bg-gray-300 text-lg text-pry-color font-bold">+</button>

                <section class="flex flex-col mb-20 lg:mb-10 mt-4 gap-1">
                    <div class="">

                    </div>
                    <div class="">
